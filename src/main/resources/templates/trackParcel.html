<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Отследить посылку</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<h2>Отследить посылку</h2>
<form th:action="@{/trackParcel}" method="get">
    <label for="trackingCode">Трек-номер</label>
    <input type="text" id="trackingCode" name="trackingCode" required />
    <button type="submit">Отследить</button>
</form>

<div th:if="${parcel}">
    <p><strong>Статус:</strong> <span th:text="${parcel.status}"></span></p>
    <p><strong>Местонахождение:</strong> <span th:text="${parcel.location}"></span></p>
</div>
<div th:if="${error}">
    <p th:text="${error}"></p>
</div>
</body>
</html>
